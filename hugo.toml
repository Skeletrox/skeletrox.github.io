baseURL = 'https://skeletrox.github.io'
languageCode = 'en-us'
title = 'Portfolio - Sriram Venkatachalam Ramaswamy'
theme = 're-terminal'
pagination.PagerSize = 5
homeSubtitle = "Sriram's blog"

# Set disableReadOtherPosts to true in order to hide the links to other posts.
disableReadOtherPosts = false

# Enable sharing buttons, if you like
enableSharingButtons = true

# Show a global language switcher in the navigation bar
enableGlobalLanguageMenu = true

# Metadata mostly used in document's head
description = "My new homepage or blog"
keywords = "homepage, blog"
images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Portfolio - Sriram Venkatachalam Ramaswamy"
    subtitle = "Sriram's Website"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

  [languages.en.params]
    subtitle  = "Sriram's portfolio Website"

    [languages.en.params.logo]
      logoText = "Sriram Venkatachalam Ramaswamy"
      logoHomeLink = "/"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "portfolio"
    name       = "Portfolio"
    url        = "/portfolio"

  [[menu.main]]
    identifier = "resume"
    name       = "Resume"
    url        = "/res/sriram_resume.pdf"

  [[menu.main]]
    idenitifier = "personal_blog"
    name        = "Blog"
    url         = "/personal_blog"

  [[menu.main]]
    identifier = "tech_blog"
    name       = "Tech"
    url        = "/tech_blog"

[params]

  contentTypeName = "about"

  themeColor = "green"

  [[params.social]]
    name = "twitter"
    url = "https://x.com/SkeletroxVR"

  Toc = true
  TocTitle = true
